server:
  port: 8085
spring:
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
routes:
  paths:
    solicitud: "/api/v1/solicitud"
    solicitudById: "/api/v1/solicitud/{id}"
adapters:
  r2dbc:
    host: "dbpostgres-pragma"
    port: 5432
    database: "solicitud"
    schema: "public"
    username: "postgres"
    password: "password"
    ssl: false
logging:
  level:
    root: "INFO"
    org.springframework: "INFO"
    com.tuempresa: "DEBUG"
  file:
    name: "logs/app.log"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080,http://54.162.209.37:8080"
adapter:
  restconsumer:
    timeout: 5000
    url: "http://backend-auth:8080/api/v1"
#    url: "http://localhost:8080/api/v1"

  sqs:
    region: "us-east-1"
    queueUrl: "https://sqs.us-east-1.amazonaws.com/445567089303/PRAGMASQS"#"http://localhost:4566/000000000000/sample"
    #endpoint: "http://localhost:4566 # For localstack only"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
springdoc:
  api-docs:
    path: "/v3/api-docs"
  swagger-ui:
    path: "/swagger-ui.html"
jwt:
  secret: "MiSuperClaveSecretaJwt_123456789"
  expiration: 3600000
